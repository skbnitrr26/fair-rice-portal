services:
  # This defines your Spring Boot backend service
  - type: web
    name: fair-rice-portal
    # THE FIX: Tell Render to use Docker for the environment
    runtime: docker
    # The root directory is still the 'backend' folder
    rootDir: ./backend
    # The path to the Dockerfile within the rootDir
    dockerfilePath: ./Dockerfile
    # Specifies the free plan for this service
    plan: free
    # Note: buildCommand and startCommand are no longer needed
    # because they are now defined inside the Dockerfile.
